---
kind: Secret
apiVersion: v1
metadata:
  namespace: docs
  name: docs-pull-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.Installation.V1.Secret.Registry.PullSecret.DockerConfigJSON | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  namespace: docs
  name: elasticsearch-endpoint-url
type: Opaque
data:
  value: {{ .Values.Installation.V1.Secret.Docs.elasticsearch.endpointurl | b64enc | quote }}
