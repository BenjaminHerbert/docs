version: "2"
services:

  sitesearch:
    image: registry.giantswarm.io/giantswarm/sitesearch:0.3.1

  content:
    image: registry.giantswarm.io/giantswarm/docs:latest

  proxy:
    image: registry.giantswarm.io/giantswarm/docs-proxy:secondgen
    depends_on:
     - "sitesearch"
     - content
    ports:
     - "80:80"

  indexer:
    image: registry.giantswarm.io/giantswarm/docs-indexer:latest
    depends_on:
      - "sitesearch"
    environment:
      REPOSITORY_URL: https://github.com/giantswarm/docs-content.git
      REPOSITORY_BRANCH: master
      REPOSITORY_SUBFOLDER: content
      EXTERNAL_REPOSITORY_SUBFOLDER: docs
      KEEP_PROCESS_ALIVE: "True"
      ELASTICSEARCH_ENDPOINT: http://admin:e4dfbjb3rohi8qpoadsffodin@sitesearch:9200
