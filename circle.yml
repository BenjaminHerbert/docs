machine:
  services:
    - docker

dependencies:
  override:
    - |
      wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
    - chmod +x ./architect
    - ./architect version
    - gem install sass

test:
  override:
    - make build-css
    - make build

    - ./architect build

    # Just a little smoke test. Starts the production container and checks
    # for some expected output.
    - docker run -d --name docs -p 80:80 quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1
    - curl -s http://localhost:80 | grep --quiet "Giant Swarm" # Grep returns non 0 exit code if it can't find the text, which fails the smoke test
    - docker kill docs

deployment:
  master:
    branch: deployment-update
    commands:
      # fetch and configure kubectl
      - curl --silent --max-time 60 --remote-name https://storage.googleapis.com/kubernetes-release/release/v1.5.2/bin/linux/amd64/kubectl && chmod +x ./kubectl
      - echo $G8S_CA | base64 --decode > ./ca.pem
      - echo $G8S_CRT | base64 --decode > ./crt.pem
      - echo $G8S_KEY | base64 --decode > ./key.pem
      - ./kubectl config set-cluster g8s-cluster --server=https://api.g8s.fra-1.giantswarm.io --certificate-authority=./ca.pem
      - ./kubectl config set-credentials g8s-admin --certificate-authority=./ca.pem --client-certificate=./crt.pem --client-key=./key.pem
      - ./kubectl config set-context g8s-system --cluster=g8s-cluster --user=g8s-admin
      - ./kubectl config use-context g8s-system
      - ./kubectl cluster-info

      # Deleting existing indexer job before applying manifests, as jobs can't be overwritten
      - ./kubectl -n docs delete job --selector=component=indexer
      - ./architect deploy
