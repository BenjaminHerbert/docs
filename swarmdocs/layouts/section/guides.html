{{ partial "header.html" . }}

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h1 id="title">User Guides</h1>

    <h2>Recipes</h2>

    <ul class="linklist">
      {{ range .Data.Pages }}
      <li>
        <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
        <div class="meta">{{ .Description }}</div>
      </li>
      {{ end }}
    </ul>

    {{ partial "feedback_reference.html" . }}

  </div>
</div>

{{ partial "footer.html" . }}
