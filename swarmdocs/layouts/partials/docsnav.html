<div class="row docsnav">
  <div class="col-md-12">
    <nav class="navbar">
      <div class="container-fluid">
        <ul class="nav navbar-nav nav-pills">
          <li role="presentation" id="homelink"><a href="/">Docs Home</a>
          {{ range .Site.Menus.main }}
          <li role="presentation"><a href="{{ .Url }}">{{ .Name }}</a></li>
          {{end}}
        </ul>
        <form class="navbar-form navbar-left" method="GET" action="/search/" role="search">
          <div class="form-group">
            <input type="search" name="q" class="form-control" placeholder="Search the Docs" />
          </div>
        </form>
      </div>
    </nav>
  </div>
</div>
