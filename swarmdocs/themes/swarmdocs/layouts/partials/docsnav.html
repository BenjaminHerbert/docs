<div class="row docsnav">
  <div class="col-md-8">
    <ul class="nav nav-pills">
      <li role="presentation"><a href="/">Docs Home</a>
      {{ range .Site.Menus.main }}
      <li role="presentation"><a href="{{ .Url }}">{{ .Name }}</a></li>
      {{end}}
    </ul>
  </div>
  <div class="col-md-4">
    <div class="col-lg-2 col-lg-push-10 col-md-2 col-md-push-0 col-sm-2 col-sm-push-0 col-xs-2 col-xs-push-0">
      <div class="pull-right">
        <form class="search form-inline" method="GET" action="/search/" role="form">
          <div class="input-append">
            <input type="search" id="qinput" name="q" class="form-control" placeholder="Search the Docs" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
